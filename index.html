<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Download</title>
</head>
<body>
  <h1>Din Idiot</h1>

  <script>
    function downloadNotepadFile(filename, content) {
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = function() {
      const message = "Shitty OPSEC!\n";
      for (let i = 1; i <= 1; i++) {
        const filename = `shitty_opsec_file_${i}.txt`;
        downloadNotepadFile(filename, message);
      }
    };
  </script>
</body>
</html>
